<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="container">
    <h2>Login</h2>
    <form id="loginForm">
        <div class="form-group">
            <label for="email" class="form-label">Email:</label>
            <input type="text" class="form-input" id="email" required>
        </div>
        <div class="form-group">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-input" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <div id="result" class="mt-3"></div>
    <a href="/" class="btn btn-link mt-3">Back to home</a>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const response = await fetch('/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({email, password})
            });
            const data = await response.json();
            if (response.ok && data.access_token) {
                localStorage.setItem('jwt_token', data.access_token);
                window.location.href = '/apidocs';
            } else {
                document.getElementById('result').textContent = data.msg || 'Login error';
                document.getElementById('result').className = 'alert alert-danger mt-3';
            }
        });
    </script>
    <script>
        if (window.location.pathname.startsWith('/apidocs')) {
            window.onload = function() {
                const token = localStorage.getItem('jwt_token');
                if (token && window.ui) {
                    window.ui.preauthorizeApiKey('Bearer', 'Bearer ' + token);
                }
            }
        }
    </script>
</body>
</html>
