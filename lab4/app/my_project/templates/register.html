<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="container">
    <h2>Registration</h2>
    <form id="registerForm">
        <div class="form-group">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-input" id="email" required>
        </div>
        <div class="form-group">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-input" id="password" required>
        </div>
        <button type="submit" class="btn btn-success">Register</button>
    </form>
    <div id="result" class="mt-3"></div>
    <a href="/" class="btn btn-link mt-3">Back to home</a>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const response = await fetch('/register', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({email, password})
            });
            const data = await response.json();
            if (response.ok) {
                // Після реєстрації одразу логін
                const loginResp = await fetch('/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({email, password})
                });
                const loginData = await loginResp.json();
                if (loginResp.ok && loginData.access_token) {
                    localStorage.setItem('jwt_token', loginData.access_token);
                    window.location.href = '/apidocs';
                } else {
                    document.getElementById('result').textContent = loginData.msg || 'Registration ok, but login failed';
                    document.getElementById('result').className = 'alert alert-danger mt-3';
                }
            } else {
                document.getElementById('result').textContent = data.msg || 'Registration error';
                document.getElementById('result').className = 'alert alert-danger mt-3';
            }
        });
    </script>
    <!-- Додаємо автозаповнення токена у Swagger UI -->
    <script>
        if (window.location.pathname.startsWith('/swagger')) {
            window.onload = function() {
                const token = localStorage.getItem('jwt_token');
                if (token && window.ui) {
                    window.ui.preauthorizeApiKey('Bearer', 'Bearer ' + token);
                }
            }
        }
    </script>
</body>
</html>
